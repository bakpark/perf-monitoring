[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_addr = 0.0.0.0
http_port = 3000

[database]
url = sqlite3:///grafana.db

[analytics]
check_for_updates = true

[log]
mode = console
level = info

[security]
admin_user = admin
admin_password = admin

[users]
allow_sign_up = false
